<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 360px;
				width: 240px;
				text-align: center;
			}
		</style>
	</head>
	<body id="bodyContent">
        <button type="button">Click Me!</button>
        <script type="text/javascript">
            const Http = new XMLHttpRequest();
            const url = "http://127.0.0.1:5000";
            Http.open("GET", url);
            Http.send();

            Http.onreadystatechange = (e) => {
                console.log(Http.responseText)
            }
        </script>
	</body>
</html>
